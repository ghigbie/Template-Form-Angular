<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
                   name="name"
                   class="form-control"
                   placeholder="Mona Lisa"
                   minlength="2"
                   required
                   [(ngModel)]="user.name"
                   #userName="ngModel">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   name="email"
                   class="form-control"
                   placeholder="johnnydoey@gmail.com"
                   required
                   [(ngModel)]="user.email"
                   #userPhone="ngModel">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number"
                   name="age"
                   class="form-control"
                   placeholder="23"
                   required
                   [(ngModel)]="user.age"
                   #userAge="ngModel">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text"
                   name="phone"
                   class="form-control"
                   placeholder="555-555-5555"
                   minlength="10"
                   required
                   [(ngModel)]="user.phone"
                   #user.Phone="ngModel">
        </div>
        <button type="submit"
                class="btn btn-success">Submit</button>
        
        <div>
            <h4> {{ user.name }} </h4>
            <h4> {{ user.email }} </h4>
            <h4> {{ user.age }} </h4>
            <h4> {{ user.phonee }} </h4>
        </div>
    </form>
</div>
